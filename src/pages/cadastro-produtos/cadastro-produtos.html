<ion-header>
  <ion-navbar color="dark">
    <ion-title>Cadastro de Pratos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:grey">

  <ion-list class="nigger">
    <ion-item-sliding *ngFor="let pedido of pedidos | async">
      <ion-item>
        <h3>{{ pedido.pratos }}</h3>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="removeItemProdutos(pedido.key)"><ion-icon name="trash"></ion-icon>Excluir</button>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="dark" (click)="newItemProdutos()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
