<ion-header>
  <ion-navbar color="dark">
    <ion-title>Adicionar Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:grey">

  <form [formGroup]="form">
    <ion-item style="background-color:grey">
        <ion-label stacked style="color:white">Tipo de prato</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item *ngIf="!form.controls.name.valid && (form.controls.name.dirty || form.controls.name.touched)" color="danger">
        <div [hidden]="!form.controls.name.errors.required">
          O campo é obrigatório
        </div>
    </ion-item>
  </form>

  <div padding>
    <button ion-button block type="submit" [disabled]="!form.valid" (click)="onSubmit()" color="dark">Salvar</button>
  </div>




</ion-content>
